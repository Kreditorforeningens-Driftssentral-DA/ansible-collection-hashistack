# DEFAULTS
---
# Permissions
hashistack_user: root
hashistack_group: root

# Folders
folder_binary: /usr/local/bin
folder_config: /etc/opt
folder_data: /var/opt
folder_service: /etc/systemd/system
folder_cni: /opt/cni

# Filename(s)
filename_config: "{{ hashistack.name }}"

# Asserts
_allowed_apps:
- boundary
- consul
- consul-template
- nomad
- packer
- terraform
- vault
- waypoint

_has_service_template:
- consul
- nomad
- vault
